<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Seminar/Workshop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form>
        <div class="form-group row">
          <label for="text1" class="col-4 col-form-label">Nama Lengkap</label> 
          <div class="col-8">
            <input id="text1" name="text1" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-4 col-form-label">Tanggal Lahir</label> 
          <div class="col-8">
            <input id="" name="" type="text" required="required" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="dd/mm/yyyy" class="col-4 col-form-label">Text Field</label> 
          <div class="col-8">
            <input id="dd/mm/yyyy" name="dd/mm/yyyy" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Gender</label> 
          <div class="col-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="Laki-Laki" required="required"> 
              <label for="radio_0" class="custom-control-label">Laki-Laki</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="Perempuan" required="required"> 
              <label for="radio_1" class="custom-control-label">Perempuan</label>
            </div>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
</body>
</html>
